# Project Information
site_name: CHAMPAGNE
site_author: CCR Collaborative Bioinformatics Resource
site_description: >-
  insert a one-line description of CHAMPAGNE here
# Repository
repo_name: CCBR/CHAMPAGNE
repo_url: https://github.com/CCBR/CHAMPAGNE
edit_uri: https://github.com/CCBR/CHAMPAGNE/edit/main/

# Copyright
copyright: Copyright &copy; 2023 CCR Collaborative Bioinformatics Resource

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Plugins
plugins:
  - search
  - git-revision-date
  - minify:
      minify_html: true
  - mike:
      alias_type: symlink
      canonical_version: latest
      version_selector: true

# Customization
extra:
  social:
    - icon: fontawesome/solid/users
      link: http://bioinformatics.cancer.gov
    - icon: fontawesome/brands/github
      link: https://github.com/CCBR
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/orgs/nciccbr/repositories
  version:
    provider: mike

# Extensions
markdown_extensions:
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.snippets:
      check_paths: true

# Page Tree
nav:
  - Home: index.md
  - Usage:
      - Getting Started: getting-started.md
  - Developer Guide:
      - How to contribute: contributing.md
      - Release guide: release-guide.md
  - Contributors: contributors.md
  - Changelog: changelog.md
